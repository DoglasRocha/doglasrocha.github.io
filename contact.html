<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/00bcb3a799.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
        <title>Doglas Rocha</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <h1 id="title-font">
                            Doglas Rocha
                        </h1>
                    </a>
                </div>
                
                <div id="navbar" class="navbar-menu is-active">
                    <div class="navbar-start">
                        <a class="navbar-item" href="https://github.com/DoglasRocha" target="_blank">
                            <i class="fab fa-github icon-config"></i>Github
                        </a>
                        
                        <a class="navbar-item" href="https://www.linkedin.com/in/doglas-rocha/" target="_blank">
                            <i class="fab fa-linkedin icon-config"></i>LinkedIn
                        </a>
                        
                        <a class="navbar-item">
                            <i class="fab fa-medium icon-config"></i>Medium
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="columns mt-4 mx-1">
                <div class="column card is-one-quarter-desktop is-full-mobile">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="images/doglas_rocha.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Doglas Rocha</p>
                            </div>
                        </div>
                  
                        <div class="content">
                            <p><span class="button is-dark">JavaScript FullStack Developer</span></p>
                            <p>(41) 99730-0596</p>
                            <p>doglas_rocha@protonmail.ch</p>
                            <br>
                        </div>
                    </div>
                </div>
                <article class="message is-dark column is-three-quarter-desktop is-full-mobile">
                    <div class="message-header">
                        <p>Contato</p>
                    </div>
                    <div class="message-body">
                        <form action="">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="email@email.com">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                                </div>
                            </div>
                            <input type="submit" class="button is-dark" value="Enviar">
                        </form>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
